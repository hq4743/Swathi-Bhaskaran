<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio of Swathi Lakshmi Bhaskaran, Data Engineer">
  <meta name="keywords" content="portfolio, data engineer, resume">
  <title>Swathi Lakshmi Bhaskaran | Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#resume">Resume</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="hero-content">
      <img src="assets/profile.jpg" alt="Swathi Lakshmi Bhaskaran" class="profile-img">
      <h1>Hi, I'm <span class="highlight">Swathi</span></h1>
      <p>Data Engineer | Open Source Contributor</p>
      <a href="#resume" class="btn">View Resume</a>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="projects">
    <h2>My Projects</h2>
    <div class="projects-grid" id="projects-container">
      <!-- Loaded dynamically via script.js -->
    </div>
  </section>

  <!-- Resume Section -->
  <section id="resume">
    <div class="resume-container">
      <h2>My Resume</h2>
      <a href="assets/swathi-resume.pdf" download class="btn resume-btn">Download PDF</a>
      <embed src="assets/swathi-resume.pdf" type="application/pdf" width="100%" height="600px" aria-label="Swathi's Resume PDF">
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Get In Touch</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
