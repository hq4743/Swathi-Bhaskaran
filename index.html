<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name | Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#resume">Resume</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="hero-content">
      <img src="assets/profile.jpg" alt="Your Name" class="profile-img">
      <h1>Hi, I'm <span class="highlight">Your Name</span></h1>
      <p>Web Developer | Open Source Contributor</p>
      <a href="#projects" class="btn">View My Work</a>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="projects">
    <h2>My Projects</h2>
    <div class="projects-grid" id="projects-container">
      <!-- Projects loaded via JavaScript -->
    </div>
  </section>

  <!-- Resume Section -->
  <section id="resume" class="resume">
    <h2>My Resume</h2>
    <a href="assets/resume.pdf" class="btn" download>Download Resume</a>
    <iframe src="assets/resume.pdf" width="80%" height="500px"></iframe>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Get In Touch</h2>
    <div class="social-links">
      <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:youremail@example.com"><i class="fas fa-envelope"></i></a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Swathi Bhaskaran. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
